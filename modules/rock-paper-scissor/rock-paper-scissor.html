<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Practice</title>
    <link rel="stylesheet" href="styles/rock-paper-scissor.css">
    <script src="js/rock-paper-scissor.js" charset="utf-8"></script>
</head>
<body>
    <section>
        <div class="div-container">
            <div class="div-container-items">
                <div class="div-result-game">
                    <table>
                        <tr>
                            <td><img src="img/icon-computer.png" alt=""></td>
                            <td>Computer Choice:&nbsp;<span id="computer-choice"></span></td>
                        </tr>
                        <tr>
                            <td><img src="img/icon-player.png" alt=""></td>
                            <td>Your Choice:&nbsp;<span id="user-choice"></span></td>
                        </tr>
                        <tr>
                            <td><img src="img/icon-winner.png" alt=""></td>
                            <td>Winner:&nbsp;<span id="winner"></span></td>
                        </tr>
                    </table> 
                </div>
                <div class="div-choice">
                    <button class="choice-button" id="button-rock">
                        <img src="img/rock.jpg" alt="Rock" id="image-rock">
                        <span id="label-rock">Rock</span>
                    </button>
                    <button class="choice-button" id="button-paper">
                        <img src="img/paper.png" alt="Paper" id="image-paper">
                        <span id="label-paper">Paper</span>
                    </button>
                    <button class="choice-button" id="button-scissor">
                        <img src="img/scissor.jpg" alt="Scissor" id="image-scissor">
                        <span id="label-scissor">Scissor</span>
                    </button>
                </div>
                <div class="div-result">
                    <table class="table-result">
                        <thead>
                            <tr class="result-title">
                                <th colspan="3">Results Table</th>
                            </tr>
                            <tr>
                                <th><img src="img/icon-player.png" alt=""><br><span>You</span></th>
                                <th><img src="img/icon-computer.png" alt=""><br><span>Computer</span></th>
                                <th><img src="img/icon-player.png" alt=""><img src="img/icon-computer.png" alt=""><br><span>Tied</span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><span id="games-win-user">0</span></td>
                                <td><span id="games-win-computer">0</span></td>
                                <td><span id="games-tied">0</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <button class="home-button" id="rps-back-menu-button">
            <img src="../../img/home.png" alt="" id="home-button">
            <span id="home-label">Home</span>
        </button>
    </section>
</body>
</html>
